<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Odin Admin Dashboard</title>
</head>
<body>
  <div class="grid">
    <div class="sidebar">
      <ul class="dashboard">
        <li>
          <img src="./images/view-dashboard.svg">
          <p>Dashboard</p>
        </li>
      </ul>
      <ul class="options">
        <li>
          <img src="./images/home.svg">
          <p>Home</p></li>
        <li>
          <img src="./images/profile-details.svg">
          <p>Profile</p>
        </li>
        <li>
          <img src="./images/message.svg">
          <p>Messages</p>
        </li>
        <li>
          <img src="./images/history.svg">
          <p>History</p>
        </li>
        <li>
          <img src="./images/tasks.svg">
          <p>Tasks</p>
        </li>
        <li>
          <img src="./images/community.svg">
          <p>Communities</p>
        </li>
      </ul>
      <ul class="settings">
        <li>
          <img src="./images/setting.svg">
          <p>Settings</p>
        </li>
        <li>
          <img src="./images/support.svg">
          <p>Support</p>
        </li>
        <li>
          <img src="./images/privacy.svg">
          <p>Privacy</p>
        </li>
      </ul>
    </div>
    <div class="header">
      <div class="search-container">
        <input type="text">
      </div>
      <div class="profile-container">
        <div>Boss Person</div>
      </div>
      <div class="user-container">
        <div>Boss Person (@person)</div>
      </div>
      <div class="upload-container">
        <div class="upload">New</div>
        <div class="upload">Upload</div>
        <div class="upload">Share</div>
      </div>
    </div>
    <div class="main-content">
      <div>Your Project</div>
      <div>Announcements</div>
      <div class="projects">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="announcements">
        <div class="announce"></div>
        <div>Trending</div>
        <div class="announce" ></div>
      </div>
    </div>
  </div> 
</body>
</html>
